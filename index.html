<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculadora de Pontos</title>
    <script>
      function calcular() {
        var valorTransacao = parseFloat(document.getElementById("valorTransacao").value);
        var numeroPontos = parseInt(document.getElementById("numeroPontos").value);
        var valorMinimoPorReal = 28.57142857142857; // 1000/35
        
        if (numeroPontos >= valorTransacao * valorMinimoPorReal) {
          document.getElementById("resultado").innerText = "Vale a pena! (Número de pontos por real: " + (numeroPontos / valorTransacao).toFixed(2) + ")";
        } else {
          document.getElementById("resultado").innerText = "Não vale a pena. (Número de pontos por real: " + (numeroPontos / valorTransacao).toFixed(2) + ")";
        }
      }
    </script>
  </head>
  <body>
    <h2>Calculadora de Pontos</h2>
    <label for="valorTransacao">Valor da Transação (R$):</label>
    <input type="number" id="valorTransacao" step="0.01"><br><br>
    <label for="numeroPontos">Número de Pontos:</label>
    <input type="number" id="numeroPontos"><br><br>
    <button onclick="calcular()">Calcular</button>
    <p id="resultado"></p>
  </body>
</html>
